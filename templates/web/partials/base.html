<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Title{% endblock %}</title>
    {% block css_plugins %}{% endblock %}
    <link rel="stylesheet" href="{% static 'web/style.css' %}" />
    <link rel="shortcut icon" href="{% static "web/image/banner.jpg" %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    {% block stylesheet %}{% endblock %}
</head>
<body>
    <style>
        @media (min-width: 1400px) {
          .container, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
            max-width: 1079px;
          }
        }
    </style>

    {% block content %}

    {% endblock %}
    
    {% block js_plugins %}{% endblock %}
    <script src="{% static 'web/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block javascript %}{% endblock %}
</body>
</html>
